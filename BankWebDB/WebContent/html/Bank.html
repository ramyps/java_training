<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bank Details Page</title>
<style type="text/css">
  <%@include file="/css/style.css"%>
</style>
</head>
<body>
	<form id="bankinfomn" name="bankinfomn" action="/BankWebApp/bankInfo"
		method="post">
		<div>
			<h1>Enter your bank details</h1>
			<label for="bank">Bank Name:</label> <select name="bank">
				<option value=""></option>
				<option value="Wellsfargo">Wells fargo</option>
				<option value="bofa">Bank of America</option>
				<option value="western">Western Union</option>
				<option value="union">Union Bank</option>
			</select> <br> <label for="accountNo">Account No: </label> <input
				type="text" name="accountNo" /><br> <label for="ssn">SSN:
			</label> <input type="text" name="ssn" /> <br> <br>
			<button>Submit</button>
		</div>
	</form>
</body>
</html>
